apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: esboard
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "30m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/use-http2: "true" # 여러 API 요청을 한 번에 병렬 처리
    nginx.ingress.kubernetes.io/upstream-keepalive-connections: "32" # 백엔드와 연결 유지
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "60"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      tcp_nodelay on;
      tcp_nopush on;
spec:
  ingressClassName: nginx
  rules:
    - host: workly.info
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: svc-https
                port:
                  number: 8080

          - path: /post
            pathType: Prefix
            backend:
              service:
                name: svc-https
                port:
                  number: 8080

#          - path: /assets
#            pathType: Prefix
#            backend:
#              service:
#                name: svc-https
#                port:
#                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vue-service
                port:
                  number: 80
  tls:
    - hosts:
        - workly.info
      secretName: workly-secert