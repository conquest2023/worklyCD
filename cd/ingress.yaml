apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: esboard
  annotations:
    # 기존 annotations 중 불필요하거나 충돌 날 만한 것 정리
    nginx.ingress.kubernetes.io/proxy-body-size: "30m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/use-http2: "true"
spec:
  ingressClassName: nginx # annotations 대신 이걸로 우선순위 설정
  rules:
    - host: workly.info
      http:
        paths:
          # 1. API 요청 (백엔드)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: vue-service
                port:
                  number: 80

          # 2. OG 태그용 포스트 (백엔드)
          - path: /post
            pathType: Prefix
            backend:
              service:
                name: svc-https
                port:
                  number: 8080

          # 3. 그 외 모든 요청 (프론트: /assets 포함)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vue-service
                port:
                  number: 80
  tls:
    - hosts:
        - workly.info
      secretName: workly-secert