apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-frontend
spec:
  selector:
    matchLabels:
      app: vue
  template:
    metadata:
      labels:
        app: vue
    spec:
      containers:
        - name: vue
          image: wngud1/vue-frontend:main-9c96ca70ca1484e41772aa838b891ec3dc01b792
          ports:
            - containerPort: 80
---

