apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-frontend
spec:
  selector:
    matchLabels:
      app: vue
  template:
    metadata:
      labels:
        app: vue
    spec:
      containers:
        - name: vue
          image: wngud1/vue-frontend:main-85da0980ce29a0fab3acc6e8b2ce4a6e0b0d376c
          ports:
            - containerPort: 80
---

