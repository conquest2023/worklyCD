apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-frontend
spec:
  selector:
    matchLabels:
      app: vue
  template:
    metadata:
      labels:
        app: vue
    spec:
      containers:
        - name: vue
          image: wngud1/vue-frontend:main-6a8b6fa61076ccb4e8f682aa1d243b6cdefef8f4
          ports:
            - containerPort: 80
---

