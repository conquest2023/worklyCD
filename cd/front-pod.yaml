apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-frontend
spec:
  selector:
    matchLabels:
      app: vue
  template:
    metadata:
      labels:
        app: vue
    spec:
      containers:
        - name: vue
          image: wngud1/vue-frontend:main-b4aeb341bfe8ab0ac5b481a6ec3ee6dc27cc0a0a
          ports:
            - containerPort: 80
---

