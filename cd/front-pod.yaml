apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-frontend
spec:
  selector:
    matchLabels:
      app: vue
  template:
    metadata:
      labels:
        app: vue
    spec:
      containers:
        - name: vue
          image: wngud1/vue-frontend:main-1913963405410c10291e5ee6aca4fe04ec872f30
          ports:
            - containerPort: 80
---

