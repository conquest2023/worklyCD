apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-frontend
spec:
  selector:
    matchLabels:
      app: vue
  template:
    metadata:
      labels:
        app: vue
    spec:
      containers:
        - name: vue
          image: wngud1/vue-frontend:main-ab41cb4f7b515c70a774e3ff8845e0f8fe8c8d68
          ports:
            - containerPort: 80
---

